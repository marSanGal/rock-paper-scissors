      <h1>Piedra, papel, tijera</h1>

        <button class="paper">
          <img src="images/paper.png" alt="Papel" />
        </button>
        <button class="scissors">
          <img src="images/scissors.png" alt="Tijeras" />
        </button>
      </div>
      <div class="cpu">
        <!-- AquÃ­ aunque no haya imagenes, las cargamos utilizando JS  -->
        <img src="" alt="" />
      </div>
      <hr />
      <div class="result">
        <!--Mostramos el resultado utilizando JS-->
      </div>
    </div>
  </body>
</html>
